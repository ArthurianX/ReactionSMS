<div class="homepage">

    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Contacts">
            <md-content>
            <!--<md-content class="md-padding">-->
                <md-input-container class="search-widget md-padding">
                    <!-- Use floating placeholder instead of label -->
                    <md-icon md-font-icon="fa-search" alt="fa" class="fa fa-lg search"></md-icon>
                    <input ng-model="search" type="text" placeholder="Search">
                </md-input-container>
                <md-list>
                    <!--Friends using the app-->

                    <md-subheader ng-if="contacts[0].profile.friends" class="md-no-sticky">Friends</md-subheader>
                    <md-list-item class="md-2-line friends"
                                  ng-repeat="contact in contacts[0].profile.friends | filter:search"
                                  ng-click="composeReaction(contact)"
                                  ng-if="contact">
                        <img ng-src="{{contact.avatar}}" alt="{{contact.name}}" class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>{{contact}}</h3>
                            <p>
                                <!--{{contact.phone}}-->
                            </p>
                        </div>

                        <span class="pull-right status add">
                            <i class="fa fa-minus-circle"></i>
                        </span>

                        <span class="pull-right status">
                            <i class="fa fa-circle"></i>
                        </span>

                        <md-divider></md-divider>
                    </md-list-item>
                    <!--Contacts using the app-->
                    <md-list-item class="md-2-line find-friends" ng-if="!friendedContacs" ng-click="findFriends()">
                        <img ng-src="{{contact.avatar}}" alt="{{contact.name}}" class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>Find Friends</h3>
                            <p>
                                Find friends that are already using this app.
                            </p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-subheader ng-if="friendedContacs" class="md-no-sticky">Contacts using ReactionSMS.</md-subheader>
                    <md-list-item class="md-2-line friends"
                                  ng-repeat="contact in friendedContacs | filter:search"
                                  ng-click="composeReaction(contact)"
                                  ng-if="contact.appActive">
                        <img ng-src="{{contact.avatar}}" alt="{{contact.name}}" class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>{{contact.name}}</h3>
                            <p>
                                <!--{{contact.phone}}-->
                            </p>
                        </div>

                        <span class="pull-right status add">
                            <i class="fa fa-plus-circle"></i>
                        </span>

                        <span class="pull-right status">
                            <i class="fa fa-circle-thin"></i>
                        </span>

                        <md-divider></md-divider>
                    </md-list-item>
                    <!--Contacts-->
                    <md-subheader class="md-no-sticky">Imported contacts</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="contact in contacts[0].contacts | filter:search" ng-click="composeReaction(contact)">
                        <img ng-src="{{contact.avatar}}" alt="{{contact.name}}" class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>{{contact.name}}</h3>
                            <p>
                                <!--{{contact.phone}}-->
                            </p>
                        </div>
                        <span class="pull-right status">
                            <i class="fa fa-circle-thin"></i>
                        </span>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-tab>
        <md-tab label="RECENT">
            <md-content class="md-padding">



            </md-content>
        </md-tab>
        <!--<md-tab label="FAVORITE">
            <md-content class="md-padding">



            </md-content>
        </md-tab>-->
        <md-tab label="RANDOM">
            <md-content class="md-padding">



            </md-content>
        </md-tab>
    </md-tabs>
</div>
